<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Platformu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .course-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .course-content {
            display: none;
        }

        .course-content.active {
            display: block;
        }

        .weeks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .week-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .week-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .week-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .media-buttons {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .media-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .video-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .audio-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .media-btn:hover {
            transform: scale(1.05);
        }

        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
        }

        .player-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f5576c;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            background: #d63447;
        }

        .player-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        video, audio {
            width: 100%;
            border-radius: 12px;
            outline: none;
        }

        video {
            max-height: 70vh;
            background: black;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .speed-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .speed-btn:hover {
            background: #5568d3;
        }

        .speed-btn.active {
            background: #f5576c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .weeks-grid {
                grid-template-columns: 1fr;
            }

            .player-container {
                padding: 20px;
            }

            .controls {
                justify-content: center;
            }
        }

        @media (orientation: landscape) and (max-width: 900px) {
            .player-modal.active {
                padding: 0;
            }

            .player-container {
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
                padding: 15px;
            }

            video {
                max-height: 85vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Ders Platformu</h1>

        <div class="course-tabs">
            <button class="tab-btn active" onclick="showCourse('turkdili')">TÃ¼rk Dili ve EdebiyatÄ±</button>
            <button class="tab-btn" onclick="showCourse('tarih')">Tarih</button>
        </div>

        <div id="turkdili" class="course-content active">
            <div class="weeks-grid" id="turkdili-weeks"></div>
        </div>

        <div id="tarih" class="course-content">
            <div class="weeks-grid" id="tarih-weeks"></div>
        </div>
    </div>

    <div class="player-modal" id="playerModal">
        <div class="player-container">
            <button class="close-btn" onclick="closePlayer()">Ã—</button>
            <h2 class="player-title" id="playerTitle"></h2>
            <div id="mediaPlayer"></div>
            <div class="controls" id="speedControls"></div>
        </div>
    </div>

    <script>
        const courses = {
            turkdili: {
                name: 'TÃ¼rk Dili ve EdebiyatÄ±',
                weeks: 7,
                startWeek: 8,
                lessons: []
            },
            tarih: {
                name: 'Tarih',
                weeks: 5,
                startWeek: 8,
                lessons: []
            }
        };

        // TÃ¼m ders linkleri
        const turkdiliLinks = {
            8: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864093/Hafta_8_y9o5fx.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864079/Hafta_8_svhqgl.mp4'
            },
            9: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864088/Hafta_9_ccybzr.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864062/Hafta_9_we13p2.mp4'
            },
            10: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864079/Hafta_10_fx0g4b.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864082/Hafta_10_pnkpe2.mp4'
            },
            11: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864088/Hafta_11_okdkl7.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864080/Hafta_11_hyyuhz.mp4'
            },
            12: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864057/Hafta_12_mqmil8.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864063/Hafta_12_eq4rwk.mp4'
            },
            13: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864082/Hafta_13_c9zogb.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864038/Hafta_13_zyrvgb.mp4'
            },
            14: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864069/Hafta_14_yt1c9l.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766864042/Hafta_14_cu1lxk.mp4'
            }
        };

        const tarihLinks = {
            8: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766863753/8_j60bks.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766863713/8_jaqeap.mp4'
            },
            9: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766863772/9_wqbjyd.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766863693/9_ueksfm.mp4'
            },
            10: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766863768/10_gjki5a.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766863701/10_sso77u.mp4'
            },
            11: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766863742/11_scasuw.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766863672/11_tprfoi.mp4'
            },
            12: {
                video: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766863739/12_vxqgd8.mp4',
                audio: 'https://res.cloudinary.com/durlhkbot/video/upload/v1766863692/12_ucbfqr.mp4'
            }
        };

        // TÃ¼rk Dili derslerini oluÅŸtur
        for (let i = 0; i < courses.turkdili.weeks; i++) {
            const weekNum = courses.turkdili.startWeek + i;
            const links = turkdiliLinks[weekNum] || { video: '', audio: '' };
            
            courses.turkdili.lessons.push({
                week: weekNum,
                video: links.video,
                audio: links.audio
            });
        }

        // Tarih derslerini oluÅŸtur
        for (let i = 0; i < courses.tarih.weeks; i++) {
            const weekNum = courses.tarih.startWeek + i;
            const links = tarihLinks[weekNum] || { video: '', audio: '' };
            
            courses.tarih.lessons.push({
                week: weekNum,
                video: links.video,
                audio: links.audio
            });
        }

        let currentPlayer = null;

        function renderWeeks(courseId) {
            const container = document.getElementById(`${courseId}-weeks`);
            const course = courses[courseId];
            
            container.innerHTML = course.lessons.map(lesson => `
                <div class="week-card">
                    <h3>Hafta ${lesson.week}</h3>
                    <div class="media-buttons">
                        <button class="media-btn video-btn" onclick="playMedia('${courseId}', ${lesson.week}, 'video')">
                            ðŸŽ¬ Video Ä°zle
                        </button>
                        <button class="media-btn audio-btn" onclick="playMedia('${courseId}', ${lesson.week}, 'audio')">
                            ðŸŽµ Ses Dinle
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showCourse(courseId) {
            document.querySelectorAll('.course-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(courseId).classList.add('active');
            event.target.classList.add('active');
        }

        function playMedia(courseId, week, type) {
            const course = courses[courseId];
            const lesson = course.lessons.find(l => l.week === week);
            const url = type === 'video' ? lesson.video : lesson.audio;

            if (!url) {
                alert('Bu iÃ§erik henÃ¼z eklenmemiÅŸ.');
                return;
            }

            const modal = document.getElementById('playerModal');
            const title = document.getElementById('playerTitle');
            const playerDiv = document.getElementById('mediaPlayer');
            const speedControls = document.getElementById('speedControls');

            title.textContent = `${course.name} - Hafta ${week} - ${type === 'video' ? 'Video' : 'Ses'}`;

            if (type === 'video') {
                playerDiv.innerHTML = `
                    <video id="mediaElement" controls controlsList="nodownload">
                        <source src="${url}" type="video/mp4">
                        TarayÄ±cÄ±nÄ±z video oynatmayÄ± desteklemiyor.
                    </video>
                `;
            } else {
                playerDiv.innerHTML = `
                    <audio id="mediaElement" controls controlsList="nodownload">
                        <source src="${url}" type="audio/mp4">
                        TarayÄ±cÄ±nÄ±z ses oynatmayÄ± desteklemiyor.
                    </audio>
                `;
            }

            currentPlayer = document.getElementById('mediaElement');
            currentPlayer.playbackRate = 1.0;

            speedControls.innerHTML = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2].map(speed => 
                `<button class="speed-btn ${speed === 1 ? 'active' : ''}" onclick="setSpeed(${speed})">${speed}x</button>`
            ).join('');

            modal.classList.add('active');
        }

        function setSpeed(speed) {
            if (currentPlayer) {
                currentPlayer.playbackRate = speed;
                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent === `${speed}x`) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        function closePlayer() {
            const modal = document.getElementById('playerModal');
            modal.classList.remove('active');
            if (currentPlayer) {
                currentPlayer.pause();
                currentPlayer = null;
            }
        }

        // Sayfa yÃ¼klendiÄŸinde haftalarÄ± oluÅŸtur
        renderWeeks('turkdili');
        renderWeeks('tarih');

        // ESC tuÅŸu ile kapatma
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePlayer();
            }
        });

        // Modal dÄ±ÅŸÄ±na tÄ±klayÄ±nca kapatma
        document.getElementById('playerModal').addEventListener('click', (e) => {
            if (e.target.id === 'playerModal') {
                closePlayer();
            }
        });
    </script>
</body>
</html>
